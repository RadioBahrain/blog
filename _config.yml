# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://radio.adhari.com/blog'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: '/blog'

# Title of the Site
title: Radio Podcasts بودكاستات الإذاعة
# Description of the Site
description: "موروثنا كنزٌ لا يفنى"
# URL of Image of the Site
site-image: '/blog/assets/images/radio-bahrain-logo.png'
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: https://github.com/RadioBahrain/radiobahrain.github.io/blob/deaa04f1b3f7250fb737b84befeafc0ac21f70ca/logo.ico

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: '/blog/assets/images/mic-app-bg1.jpg'

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email:
facebook_username: radiobahrain
twitter_username: radiobahrain
instagram_username: radiobahrain
linkedin_username: radiobahrain
github_username:  radiobahrain
youtube_channel_id: "Radio-Bahrain"
# reddit_username: /
# behance_username: /
# dribbble_username: /
# spotify_username: /

# Google Analytics
google-analytics: ''

# Disqus
disqus-shortname: ''

# Name of the Author
author-name: Hasan
# URL for the Image of the Author
author-url: https://github.com/aldoyh

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
